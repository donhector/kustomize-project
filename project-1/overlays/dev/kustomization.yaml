apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namespace: dev

patches:
  - replicas.yaml

configMapGenerator:
  - name: properties
    envs:
      - config.properties

secretGenerator:
  - name: credentials
    type: Opaque
    literals:
      - password=dev
